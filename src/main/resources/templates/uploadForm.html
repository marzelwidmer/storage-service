<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STORAGE-SERVICE</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <h1>STORAGE-SERVICE</h1>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" id="btnId">Upload</button>
    <p></p>
    <!-- IF -->
    <div th:if="${message}">
        <h4 th:text="${message}"/>
    </div>
    <!-- ELSE -->
    <div th:unless="${message}">
        <h4>Please uplaod a document.</h4>
    </div>

    <p></p>
    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}"/>
            </li>
        </ul>
    </div>



    <!-- Bootstrap Modal -->
    <div class="modal fade" id="modalId" role="dialog">
        <div class="modal-dialog">

            <!-- Bootstrap Modal content-->
            <form method="POST" enctype="multipart/form-data" action="./">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Upload</h4>
                    </div>
                    <div class="modal-body">
                        <p>File to storageFile:</p>
                        <input type="file" name="file" class="btn"/>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-default" value="Upload"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/getrequest.js"></script>

</body>
</html>
